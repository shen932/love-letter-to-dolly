        .heart {
            position: fixed;
            top: -50px;
            width: 20px;
            height: 20px;
            background-color: #ff7eb9;
            transform: rotate(45deg);
            animation: fall 10s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7eb9;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
