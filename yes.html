<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Yes - To Dolly</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/justfont/webfonts@master/huninn/style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'jf-openhuninn', 'Dancing Script', cursive, sans-serif;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .falling-star {
      position: fixed;
      width: 3px;
      height: 100px;
      background: linear-gradient(45deg, white, transparent);
      top: -100px;
      left: 50%;
      transform: rotate(45deg);
      animation: shoot 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes shoot {
      0% {
        top: -100px;
        left: 60%;
        opacity: 1;
      }
      100% {
        top: 100%;
        left: 0%;
        opacity: 0;
      }
    }

    .love-box {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.9);
      color: #c2185b;
      font-size: 28px;
      font-weight: bold;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
      z-index: 3;
    }

    .main-content {
      display: none;
      position: relative;
      z-index: 2;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      color: #ffb6c1;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
    }

    .letter {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      color: #4b2e2e;
      border-radius: 20px;
      font-size: 26px;
      white-space: pre-wrap;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .choices button {
      margin-top: 30px;
      font-size: 22px;
      padding: 10px 30px;
      border-radius: 10px;
      border: none;
      background-color: #f48fb1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choices button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="falling-star" id="fallingStar"></div>

  <div class="love-box" id="loveBox">我知道，從這一刻開始，我們的故事會閃耀如同星辰。</div>

  <div class="main-content" id="mainContent">
    <h1>Yes! To Dolly</h1>
    <div class="letter">
      我很開心妳願意回應我的心意！  
      接下來，我們一起走向未來，一起共度每一個冒險的日子。  
      這是我們故事的開始，也是一個新的篇章。  
      那今天就是我們在一起的第一天💜 
    </div>
    <div class="choices">
      <button onclick="location.href='index.html'">返回</button>
    </div>
  </div>

  <script>
    // 星空背景動畫
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          alpha: Math.random(),
          speed: Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.alpha += star.speed;
        if (star.alpha <= 0 || star.alpha >= 1) star.speed = -star.speed;
      });
      requestAnimationFrame(drawStars);
    }

    createStars(150);
    drawStars();

    // 流星出現 -> 情話 -> 內容
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('fallingStar').style.display = 'none';
        document.getElementById('loveBox').style.display = 'block';
        setTimeout(() => {
          document.getElementById('loveBox').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
        }, 3500);
      }, 1200);
    };
  </script>
</body>
</html>
