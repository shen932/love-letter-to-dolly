  <script>
    const canvas = document.getElementById("meteorCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Meteor {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.length = 200 + Math.random() * 100;
        this.speed = 10 + Math.random() * 5;
        this.angle = Math.PI / 4;
        this.alpha = 1;
      }
      update() {
        this.x -= this.speed;
        this.y += this.speed;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.length * Math.cos(this.angle), this.y - this.length * Math.sin(this.angle));
        ctx.stroke();
        ctx.restore();
      }
    }

    const meteors = Array.from({length: 20}, () => new Meteor());

    function animateOnce() {
      let frames = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        meteors.forEach(m => {
          m.update();
          m.draw();
        });
        frames++;
        if (frames < 60) {
          requestAnimationFrame(animate);
        } else {
          document.getElementById('shootingStar').style.display = 'block';
          setTimeout(() => {
            document.getElementById('loveNote').style.display = 'block';
            setTimeout(() => {
              document.getElementById('mainContent').style.opacity = 1;
            }, 1500);
          }, 2500);
        }
      }
      animate();
    }

    animateOnce();
  </script>
