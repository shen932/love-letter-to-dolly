<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Yes - To Dolly</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/justfont/webfonts@master/huninn/style.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #f48fb1);
            font-family: 'jf-openhuninn', 'Dancing Script', cursive, sans-serif;
            color: #4b2e2e;
            line-height: 2;
            overflow: hidden;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            text-align: center;
            color: #C2185B;
            margin-top: 50px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
        }

        .letter {
            max-width: 750px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            z-index: 2;
            position: relative;
        }

        .choices {
            text-align: center;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        .choices button {
            font-size: 22px;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #f48fb1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choices button:hover {
            background-color: #ec407a;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: fixed;
            top: -50px;
            width: 20px;
            height: 20px;
            background-color: #ff7eb9;
            transform: rotate(45deg);
            animation: fall 10s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7eb9;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <h1>Yes! To Dolly</h1>
    <div class="letter">
        我很開心妳願意回應我的心意！  
        接下來，我們一起走向未來，一起共度每一個冒險的日子。  
        這是我們故事的開始，也是一個新的篇章。  
        那今天就是我們在一起的第一天💜 
    </div>
    <div class="choices">
        <button onclick="location.href='index.html'">返回</button>
    </div>

    <script>
        // 愛心飄落動畫
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);

        // 煙火動畫
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let fireworks = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Firework {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 4 + Math.random() * 4;
                this.exploded = false;
                this.particles = [];
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        for (let i = 0; i < 50; i++) {
                            this.particles.push(new Particle(this.x, this.y));
                        }
                    }
                } else {
                    this.particles.forEach(p => p.update());
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(Math.random() * 2 * Math.PI) * (2 + Math.random() * 4);
                this.vy = Math.sin(Math.random() * 2 * Math.PI) * (2 + Math.random() * 4);
                this.alpha = 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.02;
            }
            draw() {
                if (this.alpha <= 0) return;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#ff7eb9';
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }
            fireworks.forEach(fw => fw.update());
            fireworks.forEach(fw => fw.draw());
            fireworks = fireworks.filter(fw => fw.exploded === false || fw.particles.some(p => p.alpha > 0));
            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();
    </script>
</body>
</html>
