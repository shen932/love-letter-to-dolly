<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Yes - To Dolly</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/justfont/webfonts@master/huninn/style.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #f48fb1);
            font-family: 'jf-openhuninn', 'Dancing Script', cursive, sans-serif;
            color: #4b2e2e;
            line-height: 2;
            overflow: hidden;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            text-align: center;
            color: #C2185B;
            margin-top: 50px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
        }

        .letter {
            max-width: 750px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            z-index: 2;
            position: relative;
        }

        .choices {
            text-align: center;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        .choices button {
            font-size: 22px;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #f48fb1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choices button:hover {
            background-color: #ec407a;
        }

        .star {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: scale(0);
            animation: fly 3s forwards;
            z-index: 10;
        }

        @keyframes fly {
            0% {
                top: 100%;
                left: 50%;
                transform: scale(0);
            }
            50% {
                top: 30%;
                left: 60%;
                transform: scale(1.5);
            }
            100% {
                top: 10%;
                left: 50%;
                transform: scale(2);
            }
        }

        .message {
            display: none;
            font-size: 36px;
            text-align: center;
            color: #ff7eb9;
            font-family: 'Pacifico', cursive;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <h1>Yes! To Dolly</h1>
    <div class="letter">
        我很開心妳願意回應我的心意！  
        接下來，我們一起走向未來，一起共度每一個冒險的日子。  
        這是我們故事的開始，也是一個新的篇章。  
        那今天就是我們在一起的第一天💜 
    </div>
    <div class="choices">
        <button onclick="startAnimation()">我願意</button>
    </div>

    <div class="message" id="message">
        讓我們一起走下去，攜手共創未來的每一個美好瞬間💖
    </div>

    <script>
        function startAnimation() {
            // 創建並啟動星星
            const star = document.createElement('div');
            star.classList.add('star');
            document.body.appendChild(star);

            // 設置星星動畫結束後顯示情話
            star.addEventListener('animationend', function() {
                const message = document.getElementById('message');
                message.style.display = 'block'; // 顯示情話
                message.classList.add('fade-in'); // 這可以進一步加入淡入效果，如果需要
            });
        }
    </script>
</body>
</html>
