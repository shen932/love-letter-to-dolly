<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>To Dolly</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/justfont/webfonts@master/huninn/style.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #f48fb1);
            font-family: 'jf-openhuninn', 'Dancing Script', cursive, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .envelope-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 250px;
            background: #fff;
            border: 3px solid #ff7eb9;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff7eb9;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top center;
            transition: transform 0.6s ease;
        }

        .letter-sheet {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: #fff;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .opened .flap {
            transform: rotateX(-120deg);
        }

        .opened .letter-sheet {
            opacity: 1;
            transform: translateY(0);
        }

        .name-label {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 22px;
            font-family: 'Pacifico', cursive;
            color: #C2185B;
        }

        .heart-sticker {
            position: absolute;
            top: 8px;
            left: 10px;
            font-size: 24px;
            color: #f06292;
            transform: rotate(-20deg);
        }

        h1, .letter, .choices, .paper-plane {
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            text-align: center;
            color: #C2185B;
            margin-top: 10px;
        }

        .letter {
            max-width: 750px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            color: #4b2e2e;
            background-image: url('4C39901F-2AD0-446B-9950-A3908910A6EA.png');
            background-size: cover;
            background-position: center;
        }

        .choices {
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .choices button {
            font-size: 32px;
            padding: 18px 60px;
            margin: 20px;
            border-radius: 14px;
            border: none;
            background-color: #f48fb1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .choices button:hover {
            background-color: #ec407a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes flyPlane {
            0% {
                transform: translateX(-100vw) rotate(45deg);
            }
            100% {
                transform: translateX(50vw) rotate(45deg);
            }
        }

        .paper-plane {
            position: fixed;
            top: 50%;
            left: -100px;
            width: 50px;
            height: 50px;
            background: url('paper-plane.png') no-repeat center center;
            background-size: contain;
            animation: flyPlane 2s forwards;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- 預載入背景圖片 -->
    <img src="4C39901F-2AD0-446B-9950-A3908910A6EA.png" style="display: none;" alt="preload" />

    <!-- 音樂 -->
    <audio id="bgMusic" src="陳奕迅－好久不見 音檔.mp3" preload="auto"></audio>

    <div class="envelope-wrapper">
        <div class="envelope" onclick="openEnvelope()" id="envelope">
            <div class="flap"></div>
            <div class="letter-sheet"></div>
            <div class="name-label">To Dolly</div>
            <div class="heart-sticker">♥</div>
        </div>
    </div>

    <h1 id="mainTitle">To Dolly</h1>

    <div class="letter" id="letterContent">
        <!-- 信件內容 -->
        親愛的 Dolly，<br><br>
        我對你深深的喜愛，無法言喻的情感如同星空一般，靜靜地綻放。<br><br>
        你每一個笑容，每一次互動，都讓我感覺到無比的幸福和溫暖。<br><br>
        我希望這段緣分能夠長久，希望能夠與你攜手走過未來的每一步。<br><br>
        我的心早已交給了你，並且真誠地期待你能夠接受我的心意。<br><br>
        永遠愛你的，<br>
        Shen Ching
    </div>

    <div class="choices" id="choices">
        <button onclick="location.href='yes.html'">我願意</button>
        <button onclick="location.href='wait.html'">再想想</button>
    </div>

    <div class="paper-plane" id="paperPlane"></div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            if (envelope.classList.contains('opened')) return;
            envelope.classList.add('opened');

            // 播放背景音樂
            const music = document.getElementById('bgMusic');
            music.play();

            // 延遲顯示信內容
            setTimeout(() => {
                document.querySelector('.envelope-wrapper').style.display = 'none';
                document.getElementById('mainTitle').style.display = 'block';
                document.getElementById('letterContent').style.display = 'block';
                typeLetter();
            }, 1000);
        }

        function typeLetter() {
            const letterContent = document.getElementById('letterContent');
            let i = 0;
            const text = letterContent.innerHTML;
            letterContent.innerHTML = '';

            function addCharacter() {
                if (i < text.length) {
                    letterContent.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(addCharacter, 120);
                } else {
                    // 信件內容顯示完成後顯示紙飛機
                    showPaperPlane();
                }
            }

            addCharacter();
        }

        function showPaperPlane() {
            const paperPlane = document.getElementById('paperPlane');
            paperPlane.style.display = 'block';

            // 延遲顯示按鈕
            setTimeout(() => {
                document.getElementById('choices').style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
