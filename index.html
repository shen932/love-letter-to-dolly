<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>To Dolly</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/justfont/webfonts@master/huninn/style.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #f48fb1);
            font-family: 'jf-openhuninn', 'Dancing Script', cursive, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .envelope-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .envelope {
            position: relative;
            width: 350px; /* Increased width */
            height: 250px; /* Increased height */
            background: #fff;
            border: 3px solid #ff7eb9;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff7eb9;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top center;
            transition: transform 0.6s ease;
        }

        .letter-sheet {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: #fff;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .opened .flap {
            transform: rotateX(-120deg);
        }

        .opened .letter-sheet {
            opacity: 1;
            transform: translateY(0);
        }

        .name-label {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 26px; /* Increased font size */
            font-family: 'Pacifico', cursive;
            color: #C2185B;
        }

        .heart-sticker {
            position: absolute;
            top: 8px;
            left: 10px;
            font-size: 30px; /* Increased heart size */
            color: #f06292;
            transform: rotate(-20deg);
        }

        h1, .letter, .choices {
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            text-align: center;
            color: #C2185B;
            margin-top: 30px;
        }

        .letter {
            max-width: 750px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            color: #4b2e2e;
        }

        .choices {
            text-align: center;
            margin-top: 30px;
        }

        .choices button {
            font-size: 22px;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background-color: #f48fb1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choices button:hover {
            background-color: #ec407a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: fixed;
            top: -50px;
            width: 20px;
            height: 20px;
            background-color: #ff7eb9;
            transform: rotate(45deg);
            animation: fall 10s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7eb9;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="envelope-wrapper">
        <div class="envelope" onclick="openEnvelope()" id="envelope">
            <div class="flap"></div>
            <div class="letter-sheet"></div>
            <div class="name-label">To Dolly</div>
            <div class="heart-sticker">♥</div>
        </div>
    </div>

    <h1 id="mainTitle">To Dolly</h1>

    <div class="letter" id="letterContent">
        <!-- Your letter content here -->
    </div>

    <div class="choices" id="choices">
        <button onclick="location.href='yes.html'">我願意</button>
        <button onclick="location.href='wait.html'">再想想</button>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            envelope.classList.add('opened');

            // 延遲顯示信內容
            setTimeout(() => {
                document.querySelector('.envelope-wrapper').style.display = 'none';
                document.getElementById('mainTitle').style.display = 'block';
                document.getElementById('letterContent').style.display = 'block';
                document.getElementById('choices').style.display = 'block';
            }, 1000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
